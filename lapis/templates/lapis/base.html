<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% load staticfiles %}
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'lapis/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'lapis/style.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class = "jumbotron">
     <div class = "container">
      <div class = "row">
       <div class = "col-md-2"><img src="{% static 'lapis/itsm12.png' %}" class="img-responsive" alt="ITSM logo" ></div>
       <div class = "col-md-8"><h1>MAGIC TRIVIA SURVEY</h1></div>
       <div class = "col-md-2"></div>
      </div>
     </div>   
   </div>   
   <div class = "container">
    <div class = "row">
      <div class = "col-md-2"></div>
      <div class = "col-md-8"></div>
      <div class = "col-md-2"></div>
    </div>
   
    <div class = "row">
      <div class = "col-md-2"></div>
      <div class = "col-md-8"><div class="content">{% block content %}{% endblock %}</div></div>
      <div class = "col-md-2"></div>
    </div>
   
    <div class = "row">
      <div class = "col-md-2"></div>
      <div class = "col-md-8"><div class="chart"></div></div>
      <div class = "col-md-2"></div>
    </div>
	
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'lapis/jquery-1.12.4.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'lapis/bootstrap/js/bootstrap.js' %}"></script>    
    {% block js %}{% endblock %}
  </body>
</html>
