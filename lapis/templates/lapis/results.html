<!DOCTYPE html>
<html lang="en">
<head>
 {% load staticfiles %}
 <title>Results</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="../../static/lapis/bootstrap/css/bootstrap.css">
 <link rel="stylesheet" type="text/css" href="../../static/lapis/style.css" />
 <script src="../../static/lapis/jquery-1.12.4.js"></script>
 <script src="../../static/lapis/bootstrap/js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <div class="row" id="header">

    </div>
    <div class="row">


<h1>{{ question.question_text }}</h1>

<div class="mainbody">
<ul class="bigfont">
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'lapis:detail' question.id %}">Vote again?</a>
</div>

    </div>
   </div>
</body>
</html>
