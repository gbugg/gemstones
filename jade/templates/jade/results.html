<!DOCTYPE html>
<html lang="en">
<head>
<title>TheResults</title>
<link rel="stylesheet" type="type/css" href="../../static/jade/style.css" />
</head>
<body>
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'jade:detail' question.id %}">Vote again?</a>
</body>
</html>
