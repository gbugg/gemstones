<!DOCTYPE html>
<html lang="en">
<head>
 {% load staticfiles %}
 <title>QuestionTime</title>
 <link rel="stylesheet" type="type/css" href="../../static/jade/style.css" />
</head>
<body>
<h1>Today's Questions</h1>
<div class="greed">
{% if latest_question_list %}
    <ul class="bigfont">
    {% for question in latest_question_list %}
        <li><a href="{% url 'jade:detail' question.id %}">{{ question.question_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
</body>
</html>
